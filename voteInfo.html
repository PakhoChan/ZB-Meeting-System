<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>中佰会议系统组织者</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="less/voteInfo.less" type="text/less" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/node_modules/bootstrap-datetimepicker-master/less/datetimepicker.less">
    <link rel="stylesheet" type="text/css" href="/node_modules/bootstrap-datetimepicker-master/css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="/node_modules/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.css">
</head>

<body>
    <div class="navbar navbar-fixed-top" id="mainMenu">
        <div class="container">
            <div class="navbar-header col-md-2">
                <a class="navbar-brand" href="#">
                    <img alt="Brand" src="./images/u46.png">
                </a>
            </div>
            <p class="navbar-text col-md-7">中佰会议系统会议组织者界面</p>
            <ul class="col-md-3" id="signUpWindow">
                <ol class="col-md-6"><b>会议组织者</b>&nbsp;&nbsp;<b>张三</b></ol>
                <ol class="col-md-4">
                    <button type="button" class="btn btn-xs">
                            <!--超小按钮-->
                            <span class="glyphicon glyphicon-user"></span>
                            <!--这些图标的使用要引入boorstrap的font-->
                        </button>
                </ol>
            </ul>
        </div>
    </div>
    <div class="container" id="mainContent">
        <div class="panel panel-default" id="mainContentRight">
            <div>
                <div class="col-md-6">
                    <h2><strong>编辑会议议程投票信息</strong></h2>
                </div>
                <div class="col-md-4">
                </div>
                <div class="col-md-2 ">
                    <br/>
                    <button class="btn btn-default" type="button" id="cancel1" onclick="window.location.href='.html'">取消编辑</button>
                </div>
            </div>
            <HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="100%" color=#987cb9 SIZE=3>
            <div id="editVoteInfo">
                <div>
                    <div class="col-md-6">
                    <div>
                        <div id="voteName">投票名称：</div><input type="text" id="agendaNameInput">
                    </div>
                    <div id="voteContent">
                        <div>投票内容：</div><textarea></textarea>
                    </div>
                    <div>
                        <div id="voteType">投票类型：</div>
                        <div class="btn-group" id="select">
                        <select name="select" id="select" class="xla_k">
                        <option value="类型一" id="select1">类型一</option>
                        <option value="类型二" id="select2">类型二</option>
                        <option value="类型三" id="select3">类型三</option>
                    </select>
                    </div>
                    </div>
                    </div>
                    <div class="col-md-6">
                    <div>
                        <div id="optionNumber">选项数目：</div><input type="number" id="agendaTimeInput">
                    </div>
                    <div>
                        <div id="optionContent">选项内容：</div>
                        <form>
                            <div id="inputGroup">
                            <p>1.<input type="text" id="input1"></p>
                            <p>2.<input type="text" id="input2"></p>
                            <p>3.<input type="text" id="input3"></p>
                            </div>
                        </form>
                    </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 col-md-offset-3"></div>
                <div class="col-md-5 col-md-offset-2" id="buttonGroup">
                    <button class="btn btn-default" type="button" onclick="window.location.href='.html'">返回该议程</button>&nbsp;&nbsp;
                    <button class="btn btn-default" type="button" onclick="window.location.href='.html'">保存投票信息</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/node_modules/less/dist/less.js"></script>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/node_modules/angular/angular.js"> </script>
    <script src="/node_modules/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js"> </script>
    <script src="/node_modules/bootstrap-datetimepicker-master/js/jquery-ui-timepicker-addon.js"> </script>
    <script src="js/voteInfo.js"></script>
</body>

</html>
